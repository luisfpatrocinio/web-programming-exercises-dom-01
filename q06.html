<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Questão 06</title>
    <link rel="stylesheet" href="styles.css" />
    <h1>Alterando propriedades do CSS usando DOM.</h1>
    <p id="name">Luis Felipe Patrocinio</p>
    <button id="button">Alterar cor do fundo</button>
    <!-- Botão para voltar ao menu -->
    <a href="index.html" class="back-button">Voltar ao Menu</a>
    <style>
      #name {
        color: red;
      }
    </style>
    <script>
      document.getElementById("button").onclick = function () {
        document.getElementById("name").style.backgroundColor = [
          "yellow",
          "green",
          "blue",
          "red",
          "black",
        ][Math.floor(Math.random() * 5)];
      };
    </script>
  </head>
</html>
